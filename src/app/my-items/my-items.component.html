<span>My items to rent</span>

<div class="item" *ngFor="let item of items">
    <h2>{{item.name}}</h2>
    <div><span>category: </span>{{item.category}}</div>
    <div><span>description: </span>{{item.description}}</div>
    <div><span>rented: </span>{{item.rented}}</div>
    <input type="checkbox" [(ngModel)]="item.available" (change)="changeAvailable(item)" id="available" />
    <label for="available">available</label>
</div>
