<div class="pop-up" *ngIf="popUpOpen">
<div class="pop-up-box">
  <h2>
    <span class="title">Edytuj przedmiot</span>
  </h2>
  <main>
    <div class = "img_frame centerDiv">
      <img (error)="changeImg($event)" [src]="(shareService.homeUrl + '/images/' + popUpItem.imageName)"/>
    </div>
    <p>Nazwa:</p> 
    <p><input type="text" [(ngModel)]="popUpItem.name"/></p>
    <p>Opis:</p> 
    <p><input type="text" [(ngModel)]="popUpItem.description"/></p>
    <p>Nazwa pliku obrazu:</p> 
    <p><input type="text" [(ngModel)]="popUpItem.imageName"/></p>
    <p>Kategoria:
      <select [(ngModel)]="popUpItem.category">
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    <p>Okres wypo≈ºyczenia:</p> 
    <p><input type="number" min="1" max="7" [(ngModel)]="popUpItem.rentalPeriod"/>
    </p>
  </main>
  <footer>
    <button (click)="saveItem()">Zapisz</button>
    <button (click)="closePopup()">Anuluj</button>
  </footer>
</div>
</div>
