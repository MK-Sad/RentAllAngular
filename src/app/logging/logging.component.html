<div *ngIf="!loggedUserName">
<div class="welcome" *ngIf="!loggedUserName" [style.background-image]="'url(' + background_graty + ')'">
<div class="pop-up-box" >
    <h2>
        <img [src]="logo" />
      <span class="title">Zaloguj się</span>
    </h2>
    <form #formData="ngForm" (ngSubmit)="login(formData)">
    <main>
      <p>Nazwa użytkownika:</p> 
      <p><input ngModel name="name" required></p>
      <p>Hasło:</p> 
      <p><input ngModel type="password" name="password" required></p>
    </main>
    <footer>
        <button type="submit" [disabled]="formData.invalid">Zaloguj</button>
      <button>Zarejestruj się</button>
    </footer>
</form>
</div>
</div>
<div class="empty"></div>
<div class="about">
  <h1><i>RentAll to platforma lokalnych społeczności</i></h1>
  <h1><i>Poznaj i polub swoich sąsiadów</i></h1>
  <h1><i>Ich śmieci mogą być Twoim skarbem</i></h1>
</div>
<div class="bottom" [style.background-image]="'url(' + hands + ')'"></div>
</div>

<div class="user">
  Logged as: {{loggedUserName}}, points: {{userPoints}}
  <button>Ustawienia</button>
  <button (click)="logout()">Logout</button>
  <button (click)="changeUserName()">Reload</button> 
</div>
